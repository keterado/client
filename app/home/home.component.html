<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.nombres}}!</h1>
    <p>Te haz logeado con exito</p>
    <div class="help-block" style="display: none" #gestionarAdmins>
        <h3 >Todos los admins creados:</h3>
        <ul>
            <li *ngFor="let admin of admins">
                {{admin.correo}} ({{admin.nombres}} {{admin.apellidos}})
                - <a (click)="deleteUser(admin._id)">Delete</a>
            </li>
        </ul>
    </div>


    <p><a [routerLink]="['/login']">Logout</a>

        <a [routerLink]="['/register']" class="btn btn-link" style="display: none" #LinkRegAdmin>Registrar administradores</a>
    </p>
</div>
