<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nombres.valid }">
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" name="nombres" [(ngModel)]="model.nombres" #nombres="ngModel" required />
            <div *ngIf="f.submitted && !nombres.valid" class="help-block">Nombres es requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !apellidos.valid }">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" [(ngModel)]="model.apellidos" #apellidos="ngModel" required />
            <div *ngIf="f.submitted && !apellidos.valid" class="help-block">Apellidos is requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cedula.valid }">
            <label for="cedula">Cedula</label>
            <input type="number" class="form-control" name="cedula" [(ngModel)]="model.cedula" #cedula="ngModel" required />
            <div *ngIf="f.submitted && !cedula.valid" class="help-block">cedula es requerida</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !correo.valid }">
            <label for="correo">Correo (se usa para login)</label>
            <input type="text" class="form-control" name="correo" [(ngModel)]="model.correo" #correo="ngModel" required />
            <div *ngIf="f.submitted && !correo.valid" class="help-block">Correo is requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !clave.valid }">
            <label for="clave">Clave</label>
            <input type="password" class="form-control" name="clave" [(ngModel)]="model.clave" #clave="ngModel" required />
            <div *ngIf="f.submitted && !clave.valid" class="help-block">Clave is requerida</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
